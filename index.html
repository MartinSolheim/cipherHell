<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cipherHell</title>
    <link rel="stylesheet" href="cryptStyle.css">
    <script src="crypt.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel=" shortcut icon" href="./resources/logo.png">

</head>
<body>
<audio id="audio" src="resources/looperDrone.mp3" ></audio>
<audio id="morseShort" src="resources/morseShort.wav" ></audio>
<audio id="morseLong" src="resources/morseLong.wav" ></audio>
<div class="contentBefore" id="contentBefore"></div>
<div class="content">
    <h1>CipherHell</h1>
    <p></p>
    <br>

    <form class="form" id="inForm">
        <p>Key / Rotation number</p>
        <input type="text" name="key">
        <br>
        <p>Input</p>

        <div>
            <textarea id="inputBox" name="input" rows="5" cols="50" onkeypress="return enterPress(event)"></textarea>
            <textarea readonly id="output" rows="5" cols="50">Output </textarea>
        </div>

    </form>
    <br>

    <h3>
        Mode
    </h3>
    <  <i id="mode">
        <input type="radio" name="mode" value="en" checked> Encipher
        <input type="radio" name="mode" value="de">Decipher
    </form>
    <br>
    <h3>
        Cipher type
    </h3>
    <select id="selectAlgType">
        <option value="MORSE">International morse code</option>
        <option value="ROT13">ROT13</option>
        <option value="ROTN">ROT N</option>
        <option value="VIG">Vigenére cipher</option>
        <option value="ELDFUTHARK">Elder Futhark</option>
        <option value="FULLWIDTH">ａｅｓｔｈｅｔｉｃ</option>
        <option value="PRINT">Print</option>
    </select>
    <br><br>



    <button onclick="main()">Submit</button>
    <p id="infoBox"></p>
    <br><br>

    <br>
    <button onclick="copy()">Copy to clipboard</button>
    <br><br>
    <div id="music">
        <input type="button" value="feels" onclick="play()">
        <input type="button" value="no feels" onclick="pause()">
    </div>
    <div id="morseAudio">
        <input type="button" value="play" onclick="morsePlay(1)">
        <input type="button" value="stop" onclick="">
    </div>

</div>


</body>
</html>
