<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cipherHell</title>
    <link rel="stylesheet" href="cryptStyle.css">
    <script src="crypt.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel=" shortcut icon" href="./resources/logo.png">

</head>
<body>
<audio id="audio" src="resources/looperDrone.mp3"></audio>
<audio id="morseShort" src="resources/morseShort.wav"></audio>
<audio id="morseLong" src="resources/morseLong.wav"></audio>
<div class="contentBefore" id="contentBefore"></div>
<div class="sideMenu">
    <h3>
        Cipher type
    </h3>
    <div id="menuList">
        <input id="morse" name="menuList" class="radio" type="radio" value="MORSE" checked>
        <label for="morse">Morse</label>
        <input id="rot13" name="menuList" class="radio" type="radio" value="ROT13">
        <label for="rot13">ROT13</label>
        <input id="rotn" name="menuList" class="radio" type="radio" value="ROTN">
        <label for="rotn">ROT N</label>
        <input id="vig" name="menuList" class="radio" type="radio" value="VIG">
        <label for="vig">Vigenére</label>
        <input id="eldFuth" name="menuList" class="radio" type="radio" value="ELDFUTHARK">
        <label for="eldFuth">Elder Futhark</label>
        <input id="fullwidth" name="menuList" class="radio" type="radio" value="FULLWIDTH">
        <label for="fullwidth">Fullwidth</label>
        <input id="print" name="menuList" class="raido" type="radio" value="PRINT">
        <label for="print">PRINT</label>
    </div>


</div>
<div class="content">
    <h1>CipherHell</h1>
    <p></p>
    <br>

    <form class="form" id="inForm">
        <p>Key / Rotation number</p>
        <input type="text" name="key">
        <br>

        <div>
            <textarea autofocus placeholder="Input" id="inputBox" name="input" rows="5" cols="50"
                      onkeypress="return enterPress(event)"></textarea>
            <textarea placeholder="Output" readonly id="output" rows="5" cols="50"></textarea>
        </div>

    </form>
    <br>

    <h3>
        Mode
    </h3>
    <div id="modeDiv">
        <input id="modeEn" class="radio" type="radio" name="mode" value="en" checked>
        <label for="modeEn">Encipher</label>
        <input id="modeDe" class="radio" type="radio" name="mode" value="de">
        <label for="modeDe">Decipher</label>
    </div>
    <br>
<!--
    <select id="selectAlgType">
        <option value="MORSE">International morse code</option>
        <option value="ROT13">ROT13</option>
        <option value="ROTN">ROT N</option>
        <option value="VIG">Vigenére cipher</option>
        <option value="ELDFUTHARK">Elder Futhark</option>
        <option value="FULLWIDTH">ａｅｓｔｈｅｔｉｃ</option>
        <option value="PRINT">Print</option>
    </select>
    <br><br>
-->

    <button onclick="main()">Submit</button>
    <p id="infoBox"></p>
    <br><br>

    <br>
    <button onclick="copy()">Copy to clipboard</button>
    <br><br>
    <div id="music">
        <input type="button" value="feels" onclick="play()">
        <input type="button" value="no feels" onclick="pause()">
    </div>
    <div id="morseAudio">
        <input type="button" value="play" onclick="morsePlay(1)">
        <input type="button" value="stop" onclick="">
    </div>

</div>


</body>
</html>
